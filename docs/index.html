<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Administrator</title>
    <!-- Include reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .captcha-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
        }
        button.enabled {
            cursor: pointer;
        }
        button:hover.enabled {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Contact Administrator</h2>
<p>Complete the reCAPTCHA below to reveal the administrator's email.</p>

<div class="captcha-container">
    <div class="g-recaptcha" data-sitekey="6LeTYGsqAAAAAO1tPIt8Cst3xt0-iPpP2L57TWM4" data-callback="enableButton"></div>
</div>

<br/>

<a id="emailLink" href="#">
    <button id="sendButton" disabled>Send Email to Administrator</button>
</a>

<script>
    var intervalId;

    // XOR decode function
    function decode(inputString) {
        const key = 0x1e; // XOR key
        let outputString = '';

        for (let i = 0; i < inputString.length; i++) {
            let charCode = inputString.charCodeAt(i);
            let encryptedCharCode = charCode ^ key;
            outputString += String.fromCharCode(encryptedCharCode);
        }

        return outputString;
    }

    // This function is called when the reCAPTCHA is successfully completed
    function enableButton() {
        var button = document.getElementById('sendButton');
        var emailLink = document.getElementById('emailLink');
        var domain = "nerdflat.com";
        var user = 's\x7Flu'; // Obfuscated email user
        
        // Decode the email address
        var decodedEmail = decode(user) + "@" + domain;

        // Enable the button, set the href, and show the decoded email in parentheses
        emailLink.href = "mailto:" + decodedEmail;
        button.innerText = `Send Email to Administrator (${decodedEmail})`; // Show email in button

        // Start the fade-in effect
        fadeIn(button);

        // Start checking the CAPTCHA status every 100 milliseconds
        intervalId = setInterval(checkCaptchaStatus, 100);
    }

    // Function to check if the reCAPTCHA is valid
    function checkCaptchaStatus() {
        if (grecaptcha.getResponse().length === 0) {
            hideButton();
        }
    }

    // Function to fade in the button
    function fadeIn(element) {
        var opacity = 0;
        element.style.display = 'inline-block';

        var interval = setInterval(function() {
            if (opacity < 1) {
                opacity += 0.1;
                element.style.opacity = opacity;
            } else {
                element.disabled = false;
                element.classList.add('enabled'); // Add enabled class for cursor change
                clearInterval(interval);
            }
        }, 50);
    }

    // Function to hide the button if CAPTCHA expires
    function hideButton() {
        var button = document.getElementById('sendButton');
        var emailLink = document.getElementById('emailLink');

        // Reset and hide button
        button.style.display = 'none';
        button.classList.remove('enabled'); // Remove enabled class
        emailLink.href = "#";
        button.innerText = "Send Email to Administrator"; // Reset button text

        clearInterval(intervalId);
    }
</script>

</body>
</html>
