<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Administrator</title>
    <!-- Include reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .captcha-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            margin-bottom: 20px; /* Space below the CAPTCHA */
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth transition for fade in */
        }
        button.enabled {
            cursor: pointer;
        }
        button:hover.enabled {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Contact Administrator</h2>
<p>Complete the reCAPTCHA below to reveal the administrator's email.</p>

<!-- Container for centering the CAPTCHA -->
<div class="captcha-container">
    <div class="g-recaptcha" data-sitekey="6LeTYGsqAAAAAO1tPIt8Cst3xt0-iPpP2L57TWM4" data-callback="enableButton"></div>
</div>

<br/>

<!-- The send email button is hidden initially -->
<a id="emailLink" href="#">
    <button id="sendButton" disabled>Send Email to Administrator</button>
</a>

<script>
    var intervalId; // To store the interval ID for checking CAPTCHA status

    // XOR decode function
    function decode(inputString) {
        const key = 0x1e; // XOR key
        let outputString = '';

        for (let i = 0; i < inputString.length; i++) {
            // Get the character code of the current character
            let charCode = inputString.charCodeAt(i);
            
            // XOR the character code with the key
            let encryptedCharCode = charCode ^ key;

            // Convert the encrypted character code back to a character
            outputString += String.fromCharCode(encryptedCharCode);
        }

        return outputString;
    }

    // This function is called when the reCAPTCHA is successfully completed
    function enableButton() {
        var button = document.getElementById('sendButton');
        var emailLink = document.getElementById('emailLink');
        var domain = "nerdflat.com";
        var user = 's\x7Flu'; // Example obfuscated email user

        // Start the fade-in effect
        fadeIn(button);
        
        // Enable the button and set the mailto link
        button.disabled = false;
        button.classList.add('enabled'); // Add enabled class
        emailLink.href = "mailto:" + decode(user) + "@" + domain;
        
        // Start checking the CAPTCHA status every second
        intervalId = setInterval(checkCaptchaStatus, 100);
    }

    // Function to check if the reCAPTCHA is valid
    function checkCaptchaStatus() {
        // If the reCAPTCHA response is invalid
        if (grecaptcha.getResponse().length === 0) {
            hideButton();
        }
    }

    // Function to fade in the button
    function fadeIn(element) {
        var opacity = 0; // Initial opacity
        element.style.display = 'inline-block'; // Ensure the element is displayed

        // Incrementally increase the opacity
        var interval = setInterval(function() {
            if (opacity < 1) {
                opacity += 0.1; // Increase opacity by 0.1
                element.style.opacity = opacity; // Apply the new opacity
            } else {
                clearInterval(interval); // Stop when fully visible
            }
        }, 50); // Update every 50 milliseconds
    }

    // Function to hide the button
    function hideButton() {
        var button = document.getElementById('sendButton');
        var emailLink = document.getElementById('emailLink');

        // Reset the button and hide it
        button.style.display = 'none'; // Hide the button
        button.classList.remove('enabled'); // Remove enabled class
        emailLink.href = "#"; // Reset href to "#"

        // Clear the interval to stop checking
        clearInterval(intervalId);
    }
</script>

</body>
</html>
