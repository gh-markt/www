<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Administrator</title>
    <!-- Include reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            display: none; /* Hide the button initially */
        }
        button.enabled {
            cursor: pointer;
            display: inline-block; /* Show the button when enabled */
        }
        button:hover.enabled {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Contact Administrator</h2>
<p>Complete the reCAPTCHA below to reveal the administrator's email.</p>

<!-- reCAPTCHA widget -->
<div class="g-recaptcha" data-sitekey="6LeTYGsqAAAAAO1tPIt8Cst3xt0-iPpP2L57TWM4" data-callback="enableButton"></div>

<br/>

<!-- The send email button is hidden initially -->
<a id="emailLink" href="#">
    <button id="sendButton" disabled>Send Email to Administrator</button>
</a>

<script>
    // This function is called when the reCAPTCHA is successfully completed
    function enableButton() {
        var button = document.getElementById('sendButton');
        var emailLink = document.getElementById('emailLink');
        
        // Enable the button and reveal it
        button.disabled = false;
        button.classList.add('enabled');
        button.style.cursor = 'pointer';
        
        // Update the mailto link with the administrator's email
        emailLink.href = "mailto:mark@nerdflat.com";
    }
</script>

</body>
</html>
